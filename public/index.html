<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>File Metadata</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	</head>

	<body>
		<div class="row" style="position: relative; top: 100px">
			<div class="col"></div>
			<div class="col gap-3">
				<div class="text-center">
					<h1>
						Fileuploader API
					</h1>
					<p>Upload a file in order to get the name, image type and size in bytes!!</p>
				</div>
				<div class="border border-dark rounded mx-auto">
					<form action="/" method="POST" enctype="multipart/form-data" class="p-2 justify-content-center">
						<label for="upfile" class="m-1">Select File For Upload</label>
						<input type="file" name="upfile" id="upfile" class="m-1">
						<button type="submit" class="btn btn-primary m-1">Submit</button>
					</form>
				</div>
			</div>
			<div class="col"></div>
		</div>

	</body>

</html>
